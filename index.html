<script>
    $(function () {
          //分享指引
    $(".btn-share").on("click", function () {
            $('.share-box').show();
    })
    $(".share-box").on("click", function () {
        $(this).hide();
    })
        var page_bgm = document.getElementById('page_bgm');
        var page_Q9 = document.getElementById('page_Q9');
        var page_95 = document.getElementById('page_95');
        audioPlay(page_bgm);
        audioPlay(page_Q9);
        audioPlay(page_95);
        // 音乐自动播放
        function audioPlay(obj) {
            obj.play();
            document.addEventListener("WeixinJSBridgeReady", function () {
                obj.play();
            }, false);
        }
        //弹窗     
        function showDia(id) {
            showDialog.show({
                id: id, //需要弹出的id，如果是弹出页面上的div，则该选项为必选
                bgcolor: "#000", //弹出“遮罩”的颜色，格式为"#FF6600"，可选，默认为"#fff"
                opacity: 80 //弹出“遮罩”的透明度，格式为｛10-100｝，可选
            });
        }
        //打字机
        function autotype(selector, callback, time, time2) {
            var $text = $(selector);
            var str = $text.html();
            var index = 0;
            var timer = setInterval(function () {
                $text.show().addClass('active');
                var current = str.substr(index, 1);
                if (current == '<') {
                    index = str.indexOf('>', index) + 1;
                } else {
                    index++;
                }
                $text.html(str.substring(0, index));
                if (index >= str.length) {
                    clearInterval(timer);
                    setTimeout(callback, time2 || 100);
                }
            }, 100 || time);
        }
        //切换
        var swiperPage = new Swiper('.swiper-container', {
            effect: 'fade',
            fade: {
                crossFade: true
            },
            resistanceRatio: 0,
            onlyExternal: true,
            observer: true,
            observeParents: true,
            slideActiveClass: 'swiper-active',
            onInit: function (swiper) {
                picShow('.pic1_1', 100, function () {
                    $('.pic1_1 .time').show().addClass('slideInLeft');
                    setTimeout(function () {
                        autotype('.text-top');
                    }, 1000);
                }, 500);
                picShow('.pic1_2', 3500, function () {
                    var index = 1;
                    $('.p1-bg2').addClass('active');
                    $('.match-box .match-item').eq(0).show();
                    var timer = setInterval(function () {
                        if (index == 3) {
                            autotype('.pic1_2 .text2');
                        }
                        if (index == 7) {
                            $('.item2').addClass('active').siblings().addClass(
                                'opacity0');
                        }
                        if (index == 9) {
                            clearInterval(timer);
                            $('.item3').addClass('active').removeClass(
                                'opacity0').siblings().addClass(
                                'opacity0');
                            page_Q9.muted = false;
                            page_Q9.src = "ossweb-img/Q9.mp3";
                            page_Q9.play();
                            page_bgm.volume = 0.5;
                        }
                        $('.item1 .match-result').eq(index - 1).addClass(
                            'active slideInUp')
                        index++;
                    }, 500 * index);
                }, 500);
                picShow('.pic1_3', 9000, function () {
                    $('.p1-bg3').addClass('line');
                    autotype('.pic1_3 .text3');
                    $(page_Q9).on('ended', function () {
                        page_bgm.volume = 1;
                    })
                    setTimeout(function () {
                        swiperPage.slideNext();
                    }, 9000);
                }, 200);
            },
            onSlideChangeStart: function (swiper) {
                var index = swiper.activeIndex;
                if (index == 1) {
                    picShow('.pic2_1', 100, function () {
                        autotype('.pic2_1 .text1', function () {
                            autotype('.pic2_1 .c-right .text2');
                            picShow('.pic2_1 .c-right', 200);
                        });
                    }, 500);
                    picShow('.pic2_2', 3000, function () {
                        $('.p2-text1').show().addClass('slideInLeft');
                        autotype('.pic2_2 .text1');
                    }, 100);
                    picShow('.pic2_3', 6200, function () {
                        $('.p2-text2').show().addClass('scaleUpFromBehind');
                                page_95.muted = false;
                                page_95.src = "ossweb-img/95.mp3";
                                page_95.play();
                                page_bgm.volume = 0.5;
                                $(page_95).on('ended', function () {
                                    page_bgm.volume = 1;
                                });
                        var timer = setTimeout(function () {
                            clearTimeout(timer);
                            autotype('.pic2_3 .c-left .text1', function () {
                                picShow('.pic2_3 .c-right', 10, function () {
                                    $('.pic2_3 .p2-bg5').addClass('active');
                                    autotype('.pic2_3 .c-right .text1',
                                        function () {
                                            $('.pic2_3 .p2-text3').fadeIn().addClass('line1');
                                            setTimeout(function () {
                                                swiperPage.slideNext();
                                            }, 3000);
                                        }, 100);
                                }, 500);
                            }, 100);
                        }, 1000)
                    }, 10);
                }
                if (index == 2) {
                    $('.side-nav').on("click", "a", function () {
                        showDia('modal-discuss');
                    });
                    $('.gif1').addClass('slideInLeft');
                    $('.gif2').addClass('slideInRight');
                    picShow('.gif', 100, function () {
                        $('.side1 , .center-box .top').addClass('show slideInLeft').removeClass(
                            'hide')
                        $('.side2 , .center-box .bottom').addClass('show slideInRight').removeClass(
                            'hide');
                        $('.btn-box').removeClass('hide').addClass('active');
                        setTimeout(function () {
                            $('.side-item').addClass('tada');
                        }, 1000)
                    }, 800);
                }
            }
        });
        //漫画出现
        function picShow(selector, time, callback, time2) {
            var timer = setTimeout(function () {
                if (timer) clearTimeout(timer);
                $(selector).addClass('active');
                setTimeout(callback, time2 || 200);
            }, time);
        }

    })
</script>
